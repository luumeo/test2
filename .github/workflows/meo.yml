name: Run Docker Container

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Docker Container
      run: |
        docker run -d -it --rm -p 6080:80 --shm-size 2g -e ALSADEV=hw:2,0 dorowu/ubuntu-desktop-lxde-vnc
